clean:
  image: pottava/sphinx
  command: make clean
  volumes:
    - ./doc:/doc
  working_dir: /doc

html:
  image: pottava/sphinx
  command: make html
  volumes:
    - ./doc:/doc
  working_dir: /doc

clean-html:
  image: pottava/sphinx
  command: /bin/sh -c "make clean && make html"
  volumes:
    - ./doc:/doc
  working_dir: /doc
